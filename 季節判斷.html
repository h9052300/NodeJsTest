<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>季節判斷</title>
</head>
<body>
<script>
    // 1.接收輸入的內容
    let month = +(window.prompt("請輸入一個1~12的月份 : "));

    // 2.驗證數據
    if (isNaN(month)) {
        alert('輸入的內容不正確!');
    } else {
        // 3.判斷月份並輸出
        if (month >= 3 && month <= 5) {
            alert('春季');
        } else if (month >= 6 && month <= 8) {
            alert('夏季');
        } else if (month >= 9 && month <= 11) {
            alert('秋季');
        } else if (month === 12 || month === 1 || month === 2) {
            alert('冬季');
        } else {
            console.log('輸入的數字沒有相對應的月份');
        }
    }
</script>
</body>
</html>
