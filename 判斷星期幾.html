<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>判斷星期幾</title>
</head>
<body>
<!--接收使用者輸入的1~7整數，根據使用者的輸入進而輸出相對應的星期幾-->
<script>
    let day = +(window.prompt("請輸入1~7之間的整數 : "));
    if (day === 1) {
        console.log('星期一');
    } else if (day === 2) {
        console.log('星期二');
    } else if (day === 3) {
        console.log('星期三');
    } else if (day === 4) {
        console.log('星期四');
    } else if (day === 5) {
        console.log('星期五');
    } else if (day === 6) {
        console.log('星期六');
    } else if (day === 7) {
        console.log('星期日');
    } else {
        console.log('輸入的內容有誤!');
    }

</script>
</body>
</html>
