<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>剪刀石頭布</title>
</head>
<body>
<script>
    // 1.定義玩家和電腦
    // 0==剪刀，1==石頭，2==布
    let player, computer;


    // 2.電腦出拳
    computer = Math.floor(Math.random() * 3);

    // 3.玩家出拳
    player = +(window.prompt('請出拳~ (0==剪刀，1==石頭，2==布) : '));

    // 4.判斷比較
    if (player < 0 || player > 2) {
        window.prompt('請重新出拳 (0==剪刀，1==石頭，2==布) : ');
    } else {

        // 玩家贏的條件
        if (player === 0 && computer === 2 ||
            player === 1 && computer === 0 ||
            player === 2 && computer === 1) {
            alert("恭喜你，贏了!");

            // 電腦贏的條件
        } else if (player === 0 && computer === 1 ||
            player === 1 && computer === 2 ||
            player === 2 && computer === 0) {
            alert("很遺憾，你輸嚕");
        } else {
            alert("平手");
        }
    }
</script>
</body>
</html>
