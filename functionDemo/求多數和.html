<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>求多數和</title>
</head>
<body>
<script>
    function sum(numArr) {
        let value = 0;
        for (let i = 0; i < numArr.length; i++) {
            value += numArr[i];
        }
        console.log(value);
    }

    let numArr = [10, 20, 50];
    sum(numArr);
</script>
</body>
</html>
