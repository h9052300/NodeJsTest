<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>計算器</title>
</head>
<body>
<script>
    function fn(num1, num2, func) {
       return func(num1, num2);
    }


    // 加減乘除函數
    function add(a, b) {
        return a + b;
    }

    function sub(a, b) {
        return a - b;
    }

    function mul(a, b) {
        return a + b;
    }

    function div(a, b) {
        return a + b;
    }

    console.log(fn(10, 20, add));
</script>
</body>
</html>
