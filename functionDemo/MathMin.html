<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MathMin</title>
</head>
<body>
<script>
    function getMin(x, y) {
        if (x > y) {
            return y;
        } else {
            return x;
        }
    }

    console.log(getMin(72, 66));;
</script>
</body>
</html>
