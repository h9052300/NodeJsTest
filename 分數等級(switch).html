<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分數等級</title>
</head>
<body>
<script>
    let score;

    score = +(window.prompt("請輸入0~100之間的分數"));

    let level = Math.floor(score / 10);
    switch (level) {
        case 10:
        case 9:
            alert("A");
            break;
        case 8:
            alert("B");
            break;
        case 7:
            alert("c");
            break;
        case 6:
            alert("D");
            break;
        default:
            alert("E");
            break;
        }
</script>
</body>
</html>
