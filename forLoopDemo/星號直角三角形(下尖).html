<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>星號直角三角形(下尖)</title>
</head>
<body>
<script>
    for (let i = 0; i < 5; i++) {
        for (let j = i; j < 5; j++) {
            document.write("*\t");
        }
        document.write("<br/>");
    }
</script>
</body>
</html>
