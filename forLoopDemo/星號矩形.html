<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>星號矩形</title>
</head>
<body>
<script>
    // 1. 外循環控制行數
    for (let i = 0; i < 3; i++) {

        // 2. 內循環控制列數
        for (let j = 0; j <= 3; j++) {
            document.write("*")
        }
        document.write("<br/>")

    }
</script>
</body>
</html>
