<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>星號正三角形</title>
</head>
<body>
<script>
    for (let i = 0; i <= 5; i++) {
        for (let j = 0; j < 5 - i; j++) {
            // document.write('&nbsp;'+'&nbsp;');
            document.write("_");
        }

        for (let m = 0; m < 2 * i + 1; m++) {
            document.write("*");
        }
        document.write("<br/>");
    }
</script>
</body>
</html>
