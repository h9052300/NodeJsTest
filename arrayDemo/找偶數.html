<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>找偶數</title>
</head>
<body>
<script>
    let numberArray = [10, 1, 19, 22, 73];

    for (let i = 0; i < numberArray.length; i++) {
        let item = numberArray[i];
        if (item % 2 === 0) {
            console.log(item);
        }
    }
</script>
</body>
</html>
