<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>利率求本金</title>
</head>
<body>
<script>
    // 本金10000元，年利率是千分之三，計算五年後所獲得的本金是多少?
    let money = 10000;
    let rate = 0.003;

    for (let i = 1; i <= 5; i++) {
        // money = money + money * rate;
        // money = money * (1 + rate);
        money *= 1 + rate;
    }
    document.write("連本帶利 : " + money);
</script>

</body>
</html>
