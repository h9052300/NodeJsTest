<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hero - Admin</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        .hero-list img {
            width: 50px;
        }
    </style>
</head>

<body>
<header>
    <div class="page-header container">
        <h1>海賊王
            <small>角色管理器</small>
        </h1>
    </div>
</header>
<div class="container hero-list">
    <a class="btn btn-success pull-right" href="/add">新增角色</a>
    <table class="table table-hover">
        <thead>
        <th>編號</th>
        <th>名稱</th>
        <th>能力</th>
        <th>組織</th>
        <th>操作</th>
        </thead>
        <tbody id="tbody">
        {{each results}}
        <tr>
            <td>{{$value.id}}</td>
            <td>{{$value.name}}</td>
            <td>{{$value.capacity}}</td>
            <td>{{$value.organization}}</td>
            <td>
                <a href="#">查看</a>
                <a href="#">修改</a>
                <a href="#">刪除</a>
            </td>
        </tr>
        {{/each}}

        </tbody>
    </table>
</div>
</body>
</html>
